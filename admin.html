<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - bitesbyraf</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo-container">
      <img src="logo.jpg" alt="bitesbyraf Logo" class="logo-img">
      <span class="logo-text">bitesbyraf</span>
    </a>
    <div class="nav-links">
      <a href="index.html">View Site</a>
      <a href="products.html">Products</a>
      <a href="admin.html" class="active">Settings</a>
    </div>
  </nav>
</header>

<div class="container">
  <h1 class="section-title">Manage Products</h1>

  <div class="two-col">
    <div class="card">
      <h2 style="font-family: 'Playfair Display', serif;">Add New Treat</h2>
      <form>
        <label>Product Name</label>
        <input type="text" placeholder="Cookie Name">

        <label>Price (RM)</label>
        <input type="number" placeholder="0.00">

        <label>Description</label>
        <textarea rows="3" placeholder="Description..."></textarea>
        
        <label>Image URL</label>
        <input type="text" placeholder="http://...">

        <button class="btn btn-block">Add Product</button>
      </form>
    </div>

    <div class="card">
      <h2 style="font-family: 'Playfair Display', serif;">Existing Inventory</h2>
      <table style="font-size: 0.9rem;">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Choc Chip</td>
          <td>RM 29.90</td>
          <td><a href="#" style="color: var(--danger-red); font-weight:bold;">Delete</a></td>
        </tr>
        <tr>
          <td>Fudgy Brownie</td>
          <td>RM 35.00</td>
          <td><a href="#" style="color: var(--danger-red); font-weight:bold;">Delete</a></td>
        </tr>
        <tr>
          <td>Matcha Tart</td>
          <td>RM 15.00</td>
          <td><a href="#" style="color: var(--danger-red); font-weight:bold;">Delete</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 bitesbyraf. Baked with <span style="color:red">â™¥</span> in Kuching.</p>
</footer>

</body>
</html>
