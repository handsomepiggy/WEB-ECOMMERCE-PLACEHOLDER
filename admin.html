<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Cookie Corner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <nav>
    <a href="index.html" class="logo">üç™ Cookie Corner Admin</a>
    <div class="nav-links">
      <a href="index.html">View Site</a>
      <a href="products.html">Products</a>
      <a href="admin.html" class="active">Settings</a>
    </div>
  </nav>
</header>

<div class="container">
  <h1 class="section-title">Manage Products</h1>

  <div class="two-col">
    <div class="card">
      <h2>Add New Cookie</h2>
      <form>
        <label>Product Name</label>
        <input type="text" placeholder="Cookie Name">

        <label>Price (RM)</label>
        <input type="number" placeholder="0.00">

        <label>Description</label>
        <textarea rows="3" placeholder="Description..."></textarea>
        
        <label>Image URL</label>
        <input type="text" placeholder="http://...">

        <button class="btn btn-block">Add Product</button>
      </form>
    </div>

    <div class="card">
      <h2>Existing Inventory</h2>
      <table style="font-size: 0.9rem;">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Choc Chip</td>
          <td>RM 39.90</td>
          <td><a href="#" style="color: red;">Delete</a></td>
        </tr>
        <tr>
          <td>Oatmeal</td>
          <td>RM 19.90</td>
          <td><a href="#" style="color: red;">Delete</a></td>
        </tr>
        <tr>
          <td>Red Velvet</td>
          <td>RM 24.90</td>
          <td><a href="#" style="color: red;">Delete</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Cookie Corner. Built with üç™ and HTML/CSS.</p>
</footer>

</body>
</html>
